<meta charset="UTF-8">
 <h1>tabla de multiplicar.</h1>
<script>
	
	function saltarLinea(){
		document.write("<br>", "<hr>", "<hr>")
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var num1 = parseInt(prompt("Ingresa el numero que quieres multiplicar"));
	var num2 = 1

	function multiplicar(){
		var resultado = num1 * num2;
		return resultado;
	}

	while (num2 <= 10) {

		var resultado = multiplicar();

		imprimir( num1 + " multiplicado por " + num2 +  " es igual a " + resultado)
		
		num2++;

	}
		imprimir("fin de la multiplicaciÃ³n");
	

</script>
